spring.velocity.suffix=.vm
spring.velocity.cache=false
spring.resources.chain.strategy.content.enabled=true
spring.resources.chain.strategy.content.paths=/**
spring.resources.chain.strategy.fixed.enabled=true
spring.resources.chain.strategy.fixed.paths=/js/lib/
spring.resources.chain.strategy.fixed.version=v12
server.port=8666
#logging.file=logs/tomcat.log
#spring.mvc.throw-exception-if-no-handler-found=true
server.tomcat.basedir=C:/elector
multipart.max-file-size=50MB
multipart.max-request-size=50MB
spring.profiles.active=production,new_sms_api
aspects.logging.enabled= true
db.file.properties=C:/elector/props/mvc-boiler.properties

spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true